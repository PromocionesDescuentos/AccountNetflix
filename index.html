<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix México: Ve series online, ve películas online</title>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <div class="container__background">
      <div class="container__header">
        <div class="container__letters">
          <img src="./img/letters.png" />
        </div>
        <div class="container__message">
          <h1>Películas y series ilimitadas y mucho más</h1>
        </div>
      </div>
      <div class="container__all">
        <div class="container__plan">
          <p>PLAN ESTANDAR</p>

          <p>3 MESES</p>
        </div>
        <div class="container__price">
          <p>$399.00 MX</p>
        </div>
        <div class="container__button" id="gobutton">
          <input type="button" value="Continuar" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
